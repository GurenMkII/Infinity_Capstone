<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Buses</title>
    <link rel="stylesheet" type="text/css" href="/custom.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>


</head>
<body>

    <div class="container bg-light justify-content-center">
        <div class="row">
            <div class="span6" style="float: none; margin: 0 auto;">
                <br/>
                <h1 class="text-center">Find Movies and Shows</h1>
                <form th:action="@{/movies}" th:object="${request}" method="post" autocomplete="off" class="form-inline">
                    <div class="form-group">
                        <input type="text" th:field="*{Title}" placeholder="Title" class="form-control" />
                    </div>
                    <!-- <div class="form-group">
                        <input type="text" th:field="*{city}" placeholder="City" class="form-control" />
                    </div> -->
                    <div class="form-group">
                        <button class="btn btn-md btn-primary btn-block" name="Submit" value="Submit" type="Submit">Find</button>
                    </div>
                </form>

            </div>

        </div>

        <div class="row">
            <div class="col-md-6" th:if="${movies != null and movies.size() > 0}">
                <table class="table table-striped">
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Rated</th>
                        <th>Released</th>
                    </tr>
                    <tr th:each="movie: ${movies}">
                        <td th:text="${movie.Title}"></td>
                        <td th:text="${movie.Year}"></td>
                        <td th:text="${movie.Rated}"></td>
                        <td th:text="${movie.Released}"></td>

                    </tr>
                </table>
                <div class="text-center" th:if="${movies != null and movies.size() == 0}">
                    <h3>Sorry, there are no movies with that title.</h3>
                </div>
            </div>

                    + @environment.getProperty('google_api_key') + '&callback=initMap'}}" async defer></script>
                </div>
            </div> -->

    </div>

    
</body>
</html>
